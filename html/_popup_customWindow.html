<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->
		
		<!-- 화면 -->
		<div class="mm_view">

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->
						
						<!-- (D) iframe 모달은 html 요소에 '__mm_modal__' 클래스를 추가합니다. -->
						<div class="m-custom-popup">
							<p><span style="line-height:1.5;">텍스트 팝업 예시입니다.</span></p><h2 style="font-style:italic;"><span style="font-size:12px;"><span style="font-weight:bold;"><span style="line-height:1.5;">텍스트 팝업 예시입니다.</span></span></span><br></h2><p><span style="line-height:1.5;">이것은 어드민에서 등록하여 나타나는 팝업입니다.</span></p><p><span style="color:#ffffff;"><span style="line-height:1.5;"></span><br></span></p><p style="text-align: center;"><span style="color:#ffffff;"><span style="font-size:20px;"><span style="line-height:1.5;"><span style="background-color:#95a5a6;">어드민에서 등록하여 나타나는 팝업입니다.</span></span></span></span><br></p><p style="text-align: center;"><span style="color:#ffffff;"><span style="font-size:20px;"><span style="line-height:1.5;"><span style="background-color:#95a5a6;"></span></span></span></span><br></p><table border="2" cellspacing="1" cellpadding="1" style="width:500px;"><tbody><tr><td><span style="line-height:1.5;">팝업 예시입니다.</span></td><td><br></td></tr><tr><td><br></td><td><p><br></p><p style="text-align: right;"><span style="line-height:1.5;">팝업 예시입니다.</span></p></td></tr><tr><td><br></td><td><br></td></tr></tbody></table><p style="text-align: center;"><span style="color:#ffffff;"><span style="font-size:20px;"><span style="line-height:1.5;"><span style="background-color:#95a5a6;"></span></span></span></span></p><span style="color:#ffffff;"><span style="font-size:20px;"><span style="line-height:1.5;"><span style="background-color:#95a5a6;"></span></span></span></span>
						</div>
						
						<!-- 현재 페이지 스크립트 -->
						<script>
							$(function(){
								
								var popupID = 'custom3';// 팝업을 여러 개 노출할 경우 고유 id 지정
								var popupType = (mm._isIframe) ? 'LAYER_' : 'WINDOW_';// 윈도우팝업, 레이어팝업 구분
								var $checkToday = $('.m-custom-popup-close').find(':checkbox');
								
								// 쿠키 셋팅
								$checkToday.on('click', function() {
									
									if ($checkToday.is(':checked')) mm.cookie.set('IS_HIDE_POPUP_' + popupType + popupID, true, 1, true);// 1일 자정 리셋
									else mm.cookie.remove('IS_HIDE_POPUP_' + popupType + popupID);
									
								});
		
								// 팝업 닫기
								$('.btn_popup-close').on('click', function() {
									
									if (mm._isIframe) $('#' + popupID, parent.document).remove();
									else window.close();
									
								});
		
							});
						</script>
					</div>
					<!--// 본문 -->
				</div>
				<div class="m-custom-popup-close">
					<div class="mm_box-lside">
						<label class="mm_form-check">
							<input type="checkbox">
							<b class="mm_box-block">
								<i class="mco_form-check"></i>
								<span class="text_label">오늘 하루 열지않음</span>
							</b>
						</label>
					</div>
					<div class="mm_box-rside">
						<button type="button" class="btn_popup-close"><i class="mco_close"></i><span class="mm_ir-blind">닫기</span></button>
					</div>
				</div>
			</div>
