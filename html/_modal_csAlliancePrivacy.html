	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>개인정보 취급방침</span></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><span class="mm_ir-blind">모달 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->

						<!-- (D) iframe 모달은 html 요소에 '__mm_modal__' 클래스를 추가합니다. -->
						<div class="mm_modal-frame m-modal-privacy">
							<div class="mm_formbox">
								<table>
									<tbody>
										<tr>
											<th scope="row"><span>수집목적</span></th>
											<td><span class="text_form">제휴 신청/문의 및 상담, 제휴 업체 관리, 서비스 이용, 부정이용확인 및 방지</span></td>
										</tr>
										<tr>
											<th scope="row"><span>수집항목</span></th>
											<td><span class="text_form">회사명, 담당자명, 담당자 이메일, 연락처</span></td>
										</tr>
										<tr>
											<th rowspan="2" scope="row"><span>보유기간</span></th>
											<td><span class="text_form">이용계약 종료시까지, 단, 관계법령에 따라 또는 회사 정책에 따른 정보보유사유가 발생하여 보존할 필요가 있는 경우에는 필요한 기간 동안 해당 판매자정보를 보관</span></td>
										</tr>
										<tr>
											<td><span class="text_form">귀하는 회사의 정보수집에 대해 동의하지 않거나 거부할 수 있습니다. 다만, 이때 원활한 제휴 및 서비스 이용 등이 제한될 수 있습니다.</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<!-- 현재 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->

		<script src="../js/app_page-common.js"></script>
