<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(오류-404) 페이지를 찾을 수 없습니다 - 엔터식스 온라인몰</title>

	<!-- 페이지 css -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/app.css">

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	
	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app __app_error__">
		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<div class="mm_page-content">
					<!-- (D) 실제 내용을 추가하는 부분입니다. -->
					
					<div class="m-error">
						<article class="m-error-inner">
							<img src="../images/common/error_404.png" alt="오류 404">
							<h1><span>페이지를 찾을 수 없습니다</span></h1>
							<p>
								고객님이 찾고 계시는 <strong>페이지가 삭제 또는 변경</strong>되었거나,<br>
								일시적인 오류로 표시할 수 없습니다
							</p>
							<div class="mm_btngroup">
								<a href="javascript:history.back();" class="mm_btn __btn_xl_line_darkest__"><span>이전으로</span></a>
								<a href="/" class="mm_btn __btn_xl_primary__"><span>메인으로 가기</span></a>
							</div>
						</article>
					</div>
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
		
		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>
