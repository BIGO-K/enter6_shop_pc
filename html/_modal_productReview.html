<html lang="ko" class="__mm_modal__">
<head>
	<meta charset="utf-8">

	<title>(팝업) 후기 작성 - 엔터식스 온라인몰</title>

	<link rel="stylesheet" href="../css/libs/fontello-custom.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->

	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.20.1.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.2.min.js"></script>
	<script src="../js/libs/swiper-4.4.6.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.6.1.min.js"></script>
	<script src="../js/libs/moment-2.23.0.min.js"></script>
	<script src="../js/libs/pikaday-1.8.0.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<!-- <script src="../js/libs/handlebars-4.0.12.min.js"></script> -->
	<!-- <script src="../js/libs/template7-1.4.0.min.js"></script> -->
	<!-- <script src="../js/libs/vue-2.5.21.min.js"></script> -->
	<!-- <script src="../js/libs/autoNumeric-4.1.0.min.js"></script> -->
	<!-- <script src="../js/libs/chart-2.7.3.min.js"></script> -->
	<!-- <script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script> -->
	
	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->
		
		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>후기 작성</span></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><span class="mm_ir-blind">모달 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->
						
						<!-- (D) iframe 모달은 html 요소에 '__mm_modal__' 클래스를 추가합니다. -->
						<div class="mm_modal-frame m-modal-prodreview">
							<div class="mm_formbox">
								<table>
									<tbody>
										<tr>
											<th scope="row"><span>후기종류</span></th>
											<td>
												<div class="mm_radio-list">
													<ul>
														<li>
															<label class="mm_form-radio">
																<input type="radio" class="form_radio-type" name="dev_radio-type" checked>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">일반후기</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" class="form_radio-type" name="dev_radio-type" data-radio="{ 'syncer': '.mm_syncer-type-photo' }">
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">포토후기</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>등록일자</span></th>
											<td><span class="text_form">2019-02-14</span></td>
										</tr>
										<tr>
											<th scope="row"><span>구매한 상품</span></th>
											<td>
												<div class="mm_form-select">
													<label>
														<select>
															<option value="">상품을 선택해주세요</option>
														</select>
														<i class="mco_form-select"></i>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>사이즈</span></th>
											<td>
												<div class="mm_radio-list">
													<ul>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-size">
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">크다</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-size" checked>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">딱 맞다</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-size">
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">작다</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>별점</span></th>
											<td>
												<div class="mm_starscore">
													<!-- 
														(D) 활성화된 별점의 li 요소에 전부 '__on' 클래스를 추가하고, 현재 점수의 button 요소에 '선택됨' 타이틀을 추가합니다.
														hidden input의 value에 선택한 점수 1~5가 설정됩니다.(0 선택안됨)
													 -->
													<ul>
														<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 1점</span></button></li>
														<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 2점</span></button></li>
														<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 3점</span></button></li>
														<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 4점</span></button></li>
														<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 5점</span></button></li>
													</ul>
													<input type="hidden" value="0">
												</div>
											</td>
										</tr>
										<tr class="mm_syncer-type-photo">
											<th scope="row"><span>파일첨부</span></th>
											<td>
												<div class="mm_form-file">
													<button type="button" class="btn_remove"><i class="mco_form-clear"></i><span class="mm_ir-blind">파일삭제</span></button>
													<label>
														<input type="file" accept="image/*">
														<span class="text_path"></span>
														<span class="mm_btn __btn_lg_light__ text_file">파일첨부</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>작성자</span></th>
											<td><span class="text_form">홍길동</span></td>
										</tr>
										<tr>
											<th scope="row"><span>내용</span></th>
											<td>
												<div class="mm_form-textarea">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<textarea class="textfield"></textarea><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">내용</span>
													</label>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<button type="button" class="mm_btn __btn_xl_primary__ btn_submit"><span>등록하기</span></button>
							</div>
						</div>
						
						<!-- 현재 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
						<script>
							$(function() {
								
								// 후기종류선택 시 모달 리사이즈
								$('.form_radio-type').on('change', function() {
									
									mm.instant(mm.modal.resize);
									
								});
								
								// 별점선택
								var $star = $('.mm_starscore');
								var $btnStar = $star.find('button');
								var $formStar = $star.find('input');
								var _classOn = '__on';
								
								$btnStar.on('click', function() {
									
									var $this = $(this);
									var _isOn = ($this.attr('title')) ? false : true;
									var _index = (_isOn) ? $this.parent().index() + 1 : 0;
									
									$btnStar.removeAttr('title')
									.parent().removeClass(_classOn).filter(function(__i, __el) {
									
										return _isOn && __i < _index;
									
									}).addClass(_classOn);
									
									if (_isOn) $this.attr({ 'title': '선택됨' });
									$formStar.val(_index);
									
								});
								
							});
						</script>
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
		
		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>
