	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->
		
		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>쿠폰 받기</span></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close(closeModalCookie);"><i class="mco_modal-close"></i><span class="mm_ir-blind">모달 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->
						
						<!-- (D) iframe 모달은 html 요소에 '__mm_modal__' 클래스를 추가합니다. -->
						<div class="mm_modal-frame m-modal-couponNaver">
							<h4><i class="logo_naver"><img class="mm_preload" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../images/content/logo_naver.png' }" alt="네이버"></i><span>전용 쿠폰</span></h4>
							<i class="image_coupon"><img class="mm_preload" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../images/content/coupon_naver.png' }" alt="네이버 전용쿠폰 6%"></i>
							<div class="mm_attention">
								<ul>
									<li>발급 후 당일 사용</li>
									<li>일부 상품 브랜드 제외</li>
								</ul>
							</div>
							<button type="button" class="mm_btn __btn_xl__ btn_download"><span>쿠폰 다운받기</span><i class="mco_download"></i></button>
						</div>
						
						<!-- 현재 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
						<script>
							// 오늘 하루 그만보기 샘플
							function closeModalCookie() {
								
								var prodID = 'PROD_123456';// 네이버 전용쿠폰을 상품마다 노출할 경우 고유 id 지정
								var $checkToday = $('.m-modal-today').find(':checkbox');
								if ($checkToday.is(':checked')) mm.cookie.set('IS_NAVER_COUPON_HIDE_' + prodID, true, 1, true);// 1일 자정 리셋
								
							}
						</script>
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<div class="m-modal-today">
				<label class="mm_form-check">
					<input type="checkbox">
					<b class="mm_box-block">
						<i class="mco_form-check"></i>
						<span class="text_label">오늘 하루 그만보기</span>
					</b>
				</label>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
		
		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>
