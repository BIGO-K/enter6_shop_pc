	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->
		
		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>배송지 목록</span></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><span class="mm_ir-blind">모달 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->
						
						<!-- (D) iframe 모달은 html 요소에 '__mm_modal__' 클래스를 추가합니다. -->
						<div class="mm_modal-frame m-modal-orderaddress">
							<div class="mm_board-list">
								<table>
									<colgroup>
										<col style="width:46px">
										<col style="width:100px">
										<col style="width:80px">
										<col>
										<col style="width:120px">
										<col style="width:100px">
									</colgroup>
									<thead>
										<tr>
											<th scope="col">
												<label class="mm_form-check">
													<input type="checkbox" name="dev_check-coupon" data-check="{ '_type': 'check_all' }">
													<b class="mm_box-block">
														<i class="mco_form-check"></i>
														<span class="text_label mm_ir-blind">전체선택</span>
													</b>
												</label>
											</th>
											<th scope="col"><span>배송지명</span></th>
											<th scope="col"><span>받는 사람</span></th>
											<th scope="col"><span>주소</span></th>
											<th scope="col"><span>연락처</span></th>
											<th scope="col"><span>선택</span></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<label class="mm_form-check">
													<input type="checkbox" name="dev_check-coupon">
													<b class="mm_box-block">
														<i class="mco_form-check"></i>
														<span class="text_label mm_ir-blind">선택</span>
													</b>
												</label>
											</td>
											<td><span>우리집</span><strong class="text_default">기본배송지</strong></td>
											<td><span>홍길동</span></td>
											<td><span>경기도 성남시 판교로 331,아름방송판교 201호 아름방송판교 201호</span></td>
											<td><span>010-2222-3333</span></td>
											<td><button type="button" class="mm_btn __btn_sm_light__"><span>선택</span></button></td>
										</tr>
										<tr>
											<td>
												<label class="mm_form-check">
													<input type="checkbox" name="dev_check-coupon">
													<b class="mm_box-block">
														<i class="mco_form-check"></i>
														<span class="text_label mm_ir-blind">선택</span>
													</b>
												</label>
											</td>
											<td><span>엠몬스타</span></td>
											<td><span>홍길동</span></td>
											<td><span>경기도 성남시 판교로 331,아름방송판교 201호 아름방송판교 201호 아름방송판교</span></td>
											<td><span>010-2222-3333<br>02-123-1234</span></td>
											<td><button type="button" class="mm_btn __btn_sm__"><span>선택</span></button></td>
										</tr>
									</tbody>
									
									<!-- (D) 결과없음 -->
									<tbody>
										<tr>
											<td colspan="6">
												<p class="mm_text-none">배송지 목록이 없습니다</p>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							
							<button type="button" class="mm_btn __btn_sm_line__ btn_remove"><span>선택한 배송지 삭제</span></button>
							<div class="mm_attention">
								<p>배송을 원하는 주소를 선택하시면 주문서에 자동 입력됩니다. 새로운 배송지를 추가하시려면<br>주문서에서 신규배송지를 선택하여 입력하시면 배송지 목록에 추가됩니다</p>
							</div>
